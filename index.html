<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webRTC</title>
	<link rel="preconnect" href="https://stackpath.bootstrapcdn.com" crossorigin>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="preload" href="/js/main.js" as="script">
	<style type="text/css">
		video {
			max-width: 100%;
  			height: auto;
		}
		#localvideo {
			transform: rotateY(180deg);
    		-webkit-transform:rotateY(180deg); /* Safari and Chrome */
    		-moz-transform:rotateY(180deg); /* Firefox */
		}
		#remotevideo {

		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center pt-3">WebRTC</h1>
		<h5 class="text-center text-secondary mb-5" id="displayusername"></h5>
		<div class="row">
			<div class="col-4 col-sm-4">
				<span>Set Username: </span><input type="text" name="" id="username" autocomplete="off">
				<button id="usernamesubmit" class="btn-sm btn-secondary">Submit</button>
			</div>
			<div class="col-4 col-sm-4">
				<span class="">Call: </span><input class="" type="text" id="callee" autocomplete="off">
				<button id="call" class="btn-sm btn-success">Call</button>
			</div>
			<div class="col-4 col-sm-4">
				<button id="end" class="btn btn-danger">END</button>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-3 col-sm-3">
				<video autoplay playsinline id="localvideo"></video>
			</div>
			
			<div class="col-7 col-sm-7">
				<video autoplay playsinline id="remotevideo"></video>
			</div>
		</div>
	</div>

	<script src="https://webrtc.github.io/adapter/adapter-latest.js" defer></script>
	<script src="/socket.io/socket.io.js" defer></script>
	<script type="text/javascript" src="/js/main.js" defer></script>
</body>
</html>
